<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width">
<title>Email Builder</title>
<link rel="stylesheet" href="build/app/css/vendor.css">
<link rel="stylesheet" href="build/app/css/app.css">
</head>
<body ng-controller="MainController as mainVM" ng-class="{'is-previewing':mainVM.emailPreview}" ng-cloak ng-app="emailApp" >
<div class="app-body" ng-if="mainVM.page">
  <div class="toolbar">
    <p class="status" ng-if="mainVM.saving"><i class="fa fa-spinner fa-spin"></i> saving...</p>
    <button class="close-builder toolbar-button" ng-if="mainVM.iframeMode" ng-click="mainVM.closeBuilder();">Close</button>
    <button class="preview toolbar-button" ng-click="mainVM.preview();">{{ !mainVM.emailPreview ? 'Preview' : "&larr; Return" }}</button>
    <button class="get-html toolbar-button" ng-click="mainVM.showHTML();">HTML</button>
  </div>
  <div class="email-builder">
    <page></page>
    <inspector></inspector>
  </div>
  <div class="email-preview">
    <iframe class="preview-iframe" id="preview" frameborder="0"></iframe>
  </div>
</div>

<script src="build/app/js/vendor.js"></script>
<script src="build/app/js/app.js"></script>

</body>
</html>
