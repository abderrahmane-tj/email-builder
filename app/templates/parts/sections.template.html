<div class="sections-wrapper"
    dragula="'sections-bag'"
    dragula-model='mainVM.page.sections'
    dragula-scope="mainVM.$scope"
    ng-class="{'empty-page': !mainVM.page.sections.length}"
>
  <div class="wrap-ink-container section-element" highlight="{name:'section', type:'exactly'}"
      ng-repeat="section in mainVM.page.sections" element-controls section-controls
      data-block-type="section"
  >
    <!-- inside section -->
    <table class="container section"><tbody><tr><td>

      <table class="row" ng-style="section.style"><tbody>
        <tr ng-include="'app/templates/parts/columns.template.html'"></tr>
      </tbody></table>

    </td></tr></tbody></table>
    <!-- /inside section -->
  </div>
</div>
