<div class="add-elements" ng-show="mainVM.page.sections.length">
  <h4>Add Elements</h4>
  <div class="new-elements"
      dragula="'elements-bag'"
      dragula-scope="mainVM.$scope"
      dragula-model='mainVM.elementsTemplates'
  >
    <div class="template-wrapper" ng-repeat="template in mainVM.elementsTemplates">
      <div class="template-handle">
        <div class="icon"><img src="app/img/{{template.type}}.png" alt="{{template.type}}"></div>
        <div>{{template.type}}</div>
      </div>
    </div>
  </div>
</div>
<div class="add-section">
  <h4>Add New Section</h4>
  <div class="new-section"
      dragula="'sections-bag'"
      dragula-scope="mainVM.$scope"
      dragula-model='mainVM.sectionsTemplates'
  >
    <div class="template-wrapper" ng-repeat="template in mainVM.sectionsTemplates">
      <div class="template-handle section-template-handle">{{template['template-name']}}</div>
    </div>
  </div>
</div>
