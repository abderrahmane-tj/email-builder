<table class="button {{element.sizing}} {{element.coloring}}"
    ng-class="{expanded: element.expanded}"
>
  <tr>
    <td>
      <table>
        <tr>
          <td>
            <div>
              <a ng-class="{'text-align-center':element.alignment==='center','text-align-left':element.alignment==='left','text-align-right':element.alignment==='right'}"
                  href="{{element.url}}"
                  button-handler
                  element-editable="{'wrapper-tag':'a'}"
                  ng-model="element.text"
                  ng-bind-html="trustAsHtml(element.text)"
              ></a>
            </div>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
